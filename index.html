<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes | App</title>

    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Poetsen+One&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="Css/all.min.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="Css/bootstrap.min.css">

    <!-- Main StyleSheet -->
    <link rel="stylesheet" href="Css/main.css">
</head>
<body>
    <div class="container">

        <div class="row">
            <div class="col-md-6 mb-5">
                <i id="icon" class="fa-solid fa-moon"></i>
            </div>
        </div>

        <div class="quote text-center mt-4">
            <h1 class="display-1 mb-3">Quote of the Day</h1>
            <p class="display-4 mb-5">Press the button below to recieve a random quote!</p>
            <button onclick= showQuotes() class="btn btn-primary mb-5">Random Quote</button>
            <p id="displayQuote"></p>
            <p id="displayAuthor"></p>
        </div>

        <div class="new-quote">
            <h2 class="mb-4">Try to add Quote :</h2>

            <div class="form-floating mb-3">
                <textarea class="form-control" id="quote" placeholder="Enter new quote"></textarea>
                <label for="quote">New Quote</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="author" placeholder="Author">
                <label for="author">Author</label>
            </div>

            <button onclick= addQuote() class="btn btn-primary mb-5">Add New Quote</button>
        </div>
    </div>





    <script src="Js/main.js"></script>
</body>
</html>
