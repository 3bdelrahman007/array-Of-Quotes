<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes | App</title>

    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Poetsen+One&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="Css/all.min.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="Css/bootstrap.min.css">

    <!-- Main StyleSheet -->
    <link rel="stylesheet" href="Css/main.css">
</head>
<body>
    <div class="container">

        <i id="icon" class="fa-solid fa-moon"></i>

        <div class="quote text-center mt-5">
            <h1 class="display-1 mb-3">Quote of the Day</h1>
            <p class="display-4 mb-5">Press the button below to recieve a random quote!</p>
            <button onclick= showQuotes() class="btn btn-primary mb-5">New Quote</button>
            <p id="displayQuote"></p>
            <p id="displayAuthor"></p>
        </div>
    </div>



    <script src="Js/main.js"></script>
</body>
</html>
